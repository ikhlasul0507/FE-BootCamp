<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./buah.js" defer></script>
    <link rel="stylesheet" href="./buah.css">
</head>
<body>
    <div class="container">
        <div class="judul"><p>Aplikasi Pengolahan Data Buah</p></div>
        <div class="layout">
            <div class="form">
                <h4>Data Buah</h4><hr>
                <div class="field">
                    <label for="">Nama Buah</label>
                    <input type="text" id="namaBuah" value="" placeholder="Nama Buah ...">
                </div>
                <div class="field">
                    <label for="">Stok Buah</label>
                    <input type="number" id="stokBuah" value="" min="0" placeholder="Stok Buah ...">
                </div>
                <div class="field">
                    <label for="">Harga Buah</label>
                    <input type="number" id="hargaBuah" value="" min="0" placeholder="Harga Buah ...">
                </div>
                <button id="button" onclick="init()" >Simpan</button>
            </div>
            <div class="form">
                <h4>Data Pembelian</h4><hr>
                <div class="field">
                    <label for="">Nama Buah</label>
                    <select id="namaBuahBeli">
                        <option value="0" disabled selected>--Pilih Nama Buah--</option>
                    </select>
                </div>
                <div class="field">
                    <label for="">Qty Buah</label>
                    <input type="number" id="stokBuahBeli" min="0" placeholder="Stok Buah ...">
                </div>
                <button id="button" onclick="beli()" >Beli</button>
            </div>
        </div>
        <div class="table" >
            <table border="1" cellpadding="5" cellspacing="0">
                <thead>
                    <td>ID</td>
                    <td>Nama</td>
                    <td>Stok</td>
                    <td>Harga</td>
                    <td>Aksi</td>
                </thead>
                <tbody class="data" id="dataBuah"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
